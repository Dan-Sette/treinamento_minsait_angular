<h1 class="display-6 ms-2">Livros</h1>
<hr class="mx-2">
<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2 me-2">
  <a routerLink="/livros/cadastrar" class="btn btn-success">Adicionar Livro</a>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Título</th>
      <th scope="col">Ano</th>
      <th scope="col">Quantidade</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let livro of livros">
      <th scope="row">{{livro.id}}</th>
      <td>{{ livro.titulo }}</td>
      <td>{{ livro.ano || '0000'}}</td>
      <td>{{ livro.quantidade }}</td>
      <td>
        <button type="button" class="btn btn-secondary btn-sm" (click)="onEdit(livro.id)">Editar</button>
        <button type="button" class="btn btn-danger btn-sm ms-1" (click)="onDelete(livro.id)">Deletar</button>
    </tr>
  </tbody>
</table>
